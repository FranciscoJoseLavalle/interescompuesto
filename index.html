<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&family=Open+Sans:wght@400;600&display=swap"
        rel="stylesheet">
    <title>Calculadora de interés compuesto</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <header>
        <h1>Interés compuesto</h1>
    </header>
    <main>
        <form>
            <div>
                <input type="number" placeholder="*Monto inicial" class="initial">
                <input type="number" placeholder="*Interés (%)" class="interes">
                <input type="number" placeholder="*Repeticiones" class="repes">
                <button>Calcular</button>
            </div>
        </form>
        <div class="container"></div>
    </main>

    <script src="./index.js"></script>
</body>

</html>
